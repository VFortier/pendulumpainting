<head>

  <script src="main.js"></script>
  <script src="paintPendulum.js"></script>

  <script src="htmlInteraction.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/mdb-ui-kit@8.2.0/js/mdb.umd.min.js"></script>
  <div class="d-flex flex-wrap">
    <div id="canvasContainer" class="p-3"></div>
    <div id="settingsPanel">
      <div class="form-group p-3 container">
        <div class="row">
          <div class="col-6 pt-1">
            <label class="text-nowrap" for="rotationSpeed">Rotation Speed</label>
          </div>
          <div class="col-6">
            <input class="form-label form-control" type="number" id="rotationSpeed" name="rotationSpeed" min="-100000"
              max="1000000" step="10">
          </div>
        </div>
        <div class="row">
          <div class="col-6 pt-1">
            <label class="text-nowrap" for="rotationReductFactor">Rotation Reduct Factor</label>
          </div>
          <div class="col-6">
            <input class="form-label
            form-control" type="number" id="rotationReductFactor" name="rotationReductFactor" min="0" max="1000000"
              step="10">
          </div>
        </div>

        <div class="row">
          <div class="col-6 pt-1">
            <label class="text-nowrap" for="xRadius">X Radius</label>
          </div>
          <div class="col-6">
            <input class="form-label
            form-control" type="number" id="xRadius" name="xRadius" min="0" max="1000000" step="10">
          </div>
        </div>
        <div class="row">
          <div class="col-6 pt-1">
            <label class="text-nowrap" for="yRadius">Y Radius</label>
          </div>
          <div class="col-6">
            <input class="form-label
            form-control" type="number" id="yRadius" name="yRadius" min="0" max="1000000" step="10">
          </div>
        </div>
        <div class="row">
          <div class="col-6 pt-1">
            <label class="text-nowrap" for="radiusReductSpeed">Radius Reduct Speed</label>
          </div>
          <div class="col-6">
            <input class="form-label
            form-control" type="number" id="radiusReductSpeed" name="radiusReductSpeed" min="0" max="1000000"
              step="10">
          </div>
        </div>
        <div class="row">
          <div class="col-6 pt-1">
            <label class="text-nowrap" for="centerX">Center X</label>
          </div>
          <div class="col-6">
            <input class="form-label
            form-control" type="number" id="centerX" name="centerX" min="-10000" max="10000" step="10">
          </div>
        </div>
        <div class="row">
          <div class="col-6 pt-1">
            <label class="text-nowrap" for="centerY">Center Y</label>
          </div>
          <div class="col-6">
            <input class="form-label
            form-control" type="number" id="centerY" name="centerY" min="-10000" max="10000" step="10">
          </div>
        </div>
        <div class="row">
          <div class="col-6 pt-1">
            <label class="text-nowrap" for="startAngle">Start angle (Â°)</label>
          </div>
          <div class="col-6">
            <input class="form-label
            form-control" type="number" id="startAngle" name="startAngle" min="0" max="360" step="45">
          </div>
        </div>
        <div class="row">
          <div class="col-6 pt-1">
            <label class="text-nowrap" for="globalSpeed">Global Speed</label>
          </div>
          <div class="col-6">
            <input class="form-label
            form-control" type="number" id="globalSpeed" name="globalSpeed" min="0" max="1000000" step="50">
          </div>
        </div>
        <div class="row">
          <div class="col-6 pt-1">
            <label class="text-nowrap" for="strokeColor">Paint Color</label>
          </div>
          <div class="col-6">
            <input class="form-label
            form-control" type="text" id="strokeColor" name="strokeColor">
          </div>
        </div>
        <div class="row">
          <div class="col-6 pt-1">
            <label class="text-nowrap" for="bgColor">Background Color</label>
          </div>
          <div class="col-6">
            <input class="form-label
            form-control" type="text" id="bgColor" name="bgColor">
          </div>
        </div>
        <div class="row">
          <div class="col-6 pt-1">
            <label class="text-nowrap" for="swingingSpeed">Canvas Swing Speed</label>
          </div>
          <div class="col-6">
            <input class="form-label
            form-control" type="number" id="swingingSpeed" name="swingingSpeed" min="0" max="1000000" step="50">
          </div>
        </div>
        <div class="row">
          <div class="col-6 pt-1">
            <label class="text-nowrap" for="swingingLength">Canvas Swing Length</label>
          </div>
          <div class="col-6">
            <input class="form-label
            form-control" type="number" id="swingingLength" name="swingingLength" min="0" max="1000000" step="50">
          </div>
        </div>

        <div class="row">
          <button id="resetBtn" class="btn btn-primary">Reset</button>
        </div>

          step="0.1" value="0.1">

      <div class="form-group d-flex align-items-center px-3">

        <input class="form-control col" type="number" id="ellipseWidth" name="ellipseWidth" min="0" max="10" step="0.1"
          value="0.1">
      </div> -->
      </div>


    </div>
  </div>
</body>

</html>
