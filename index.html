<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/@floating-ui/core@1.6.9"></script>
  <script src="https://cdn.jsdelivr.net/npm/@floating-ui/dom@1.6.13"></script>
  <script src="https://unpkg.com/ccapture.js@1.1.0/build/CCapture.all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.11.3/lib/p5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/mdb-ui-kit@8.2.0/js/mdb.umd.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

  <script src="main.js"></script>
  <script src="paintPendulum.js"></script>
  <script src="settings.js"></script>
  <script src="htmlInteraction.js"></script>
  <script src="background.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- <script src="watermark.js"></script> -->
  <!-- <script src="videoCapture.js"></script> -->
</head>

<body>

  <div class="d-flex flex-wrap">
    <div class="p-3">
      <div id="canvasContainer"></div>
      <div class="d-flex flex-wrap">
        <h4 class="text-center col-12 p-3">Shortcuts</h4>

        <table class="table">
          <thead>
            <tr>
              <th scope="col">Key</th>
              <th scope="col">Description</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Spacebar</td>
              <td>Pause/Play</td>
            </tr>
            <tr>
              <td>R</td>
              <td>Reset</td>
            </tr>
            <tr>
              <td>Right arrow</td>
              <td>Slow forward while pressed</td>
            </tr>
            <tr>
              <td>Up arrow</td>
              <td>Next frame</td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>
    <div id="settingsPanel">
      <div class="form-group p-3 container">
        <div class="row pb-3">
          <div class="col-6">
            <button id="resetPendulumBtn" class="col-12 btn btn-primary">Reset pendulum</button>
          </div>
          <div class="col-6">
            <button id="resetBtn" class="col-12 btn btn-primary">Reset all</button>
          </div>
        </div>
        <div class="row pb-3">
          <div class="col-6">
            <button id="defaultSettingsBtn" class="col-12 btn btn-primary">Default settings</button>
          </div>
          <div class="col-6">
            <button id="saveAsImageBtn" class="col-12 btn btn-primary">Save as image</button>
          </div>
        </div>

        <div class="row text-center">
          <h4>Pendulum Settings</h4>
        </div>


        <div class="row">
          <div class="col-6 pt-1">
            <label class="text-nowrap" for="rotationSpeed">Rotation Speed</label>
          </div>
          <div class="col-6">
            <input class="form-label form-control" type="number" id="rotationSpeed" name="rotationSpeed" min="-100000"
              max="1000000" step="10">
          </div>
          <!-- <div class="col-2">
            <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="Meow">
              ?
            </button>
          </div> -->
        </div>
        <div class="row">
          <div class="col-6 pt-1">
            <label class="text-nowrap" for="rotationReductFactor">Rotation Reduct Factor</label>
          </div>
          <div class="col-6">
            <input class="form-label
            form-control" type="number" id="rotationReductFactor" name="rotationReductFactor" min="0" max="1000000"
              step="10">
          </div>
        </div>

        <div class="row">
          <div class="col-6 pt-1">
            <label class="text-nowrap" for="xRadius">X Radius</label>
          </div>
          <div class="col-6">
            <input class="form-label
            form-control" type="number" id="xRadius" name="xRadius" min="0" max="1000000" step="10">
          </div>
        </div>
        <div class="row">
          <div class="col-6 pt-1">
            <label class="text-nowrap" for="yRadius">Y Radius</label>
          </div>
          <div class="col-6">
            <input class="form-label
            form-control" type="number" id="yRadius" name="yRadius" min="0" max="1000000" step="10">
          </div>
        </div>
        <div class="row">
          <div class="col-6 pt-1">
            <label class="text-nowrap" for="radiusReductSpeed">Radius Reduct Speed</label>
          </div>
          <div class="col-6">
            <input class="form-label
            form-control" type="number" id="radiusReductSpeed" name="radiusReductSpeed" min="0" max="1000000"
              step="10">
          </div>
        </div>
        <div class="row">
          <div class="col-6 pt-1">
            <label class="text-nowrap" for="centerX">Center X</label>
          </div>
          <div class="col-6">
            <input class="form-label
            form-control" type="number" id="centerX" name="centerX" min="-10000" max="10000" step="10">
          </div>
        </div>
        <div class="row">
          <div class="col-6 pt-1">
            <label class="text-nowrap" for="centerY">Center Y</label>
          </div>
          <div class="col-6">
            <input class="form-label
            form-control" type="number" id="centerY" name="centerY" min="-10000" max="10000" step="10">
          </div>
          <!-- <div id="testid" class="col-2">
            <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom" title="Meow">
              ?
            </button>
          </div> -->
        </div>
        <div class="row">
          <div class="col-6 pt-1">
            <label class="text-nowrap" for="startAngle">Start angle (Â°)</label>
          </div>
          <div class="col-6">
            <input class="form-label
            form-control" type="number" id="startAngle" name="startAngle" min="0" max="360" step="45">
          </div>
        </div>
        <div class="row">
          <div class="col-6 pt-1">
            <label class="text-nowrap" for="globalSpeed">Global Speed</label>
          </div>
          <div class="col-6">
            <input class="form-label
            form-control" type="number" id="globalSpeed" name="globalSpeed" min="0" max="1000000" step="50">
          </div>
        </div>
        <div class="row">
          <div class="col-6 pt-1">
            <label class="text-nowrap" for="strokeColor">Paint Color</label>
          </div>
          <div class="col-6">
            <input class="form-label
            form-control" type="text" id="strokeColor" name="strokeColor">
          </div>
        </div>
        <div class="row">
          <div class="col-6 pt-1">
            <label class="text-nowrap" for="strokeWeight">Stroke Weight</label>
          </div>
          <div class="col-6">
            <input class="form-label
            form-control" type="number" id="strokeWeight" name="strokeWeight" min="1" max="50" step="1">
          </div>
        </div>
        <div class="row">
          <div class="col-6 pt-1">
            <label class="text-nowrap" for="swingingSpeed">Canvas Swing Speed</label>
          </div>
          <div class="col-6">
            <input class="form-label
            form-control" type="number" id="swingingSpeed" name="swingingSpeed" min="0" max="1000000" step="50">
          </div>
        </div>
        <div class="row">
          <div class="col-6 pt-1">
            <label class="text-nowrap" for="swingingLength">Canvas Swing Length</label>
          </div>
          <div class="col-6">
            <input class="form-label
            form-control" type="number" id="swingingLength" name="swingingLength" min="0" max="1000000" step="50">
          </div>
        </div>

        <hr>
        <div class="row text-center">
          <h4>Background Settings</h2>
        </div>
        <div class="row">
          <div class="col-6 pt-1">
            <label class="text-nowrap" for="bgColor">Background Color</label>
          </div>
          <div class="col-6">
            <input class="form-label
            form-control" type="text" id="bgColor" name="bgColor">
          </div>
        </div>
        <div class="row">
          <div class="col-6 pt-1">
            <label class="text-nowrap" for="highlightsColor">Highlights Color</label>
          </div>
          <div class="col-6">
            <input class="form-label
            form-control" type="text" id="highlightsColor" name="highlightsColor">
          </div>
        </div>
        <div class="row">
          <div class="col-6 pt-1">
            <label class="text-nowrap" for="highlightsThreshold">Highlights Threshold</label>
          </div>
          <div class="col-6">
            <input class="form-label
            form-control" type="number" id="highlightsThreshold" name="highlightsThreshold" min="0" max="1000000"
              step="50">
          </div>
        </div>
        <div class="row">
          <div class="col-6 pt-1">
            <label class="text-nowrap" for="highlightsDetail">Highlights Details</label>
          </div>
          <div class="col-6">
            <input class="form-label
            form-control" type="number" id="highlightsDetail" name="highlightsDetail" min="0" max="1000000" step="50">
          </div>
        </div>
        <div class="row">
          <div class="col-6 pt-1">
            <label class="text-nowrap" for="highlightsStretch">Highlights Stretch</label>
          </div>
          <div class="col-6">
            <input class="form-label
            form-control" type="number" id="highlightsStretch" name="highlightsStretch" min="0" max="1000000"
              step="50">
          </div>
        </div>
      </div>


    </div>
  </div>

</body>

</html>
<script type="text/javascript">

</script>
